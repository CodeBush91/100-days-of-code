<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="polymer-page">

  <template>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [hidden] {
        display: none;
      }
    </style>

    <app-drawer-layout narrow="{{narrow}}">

      <app-drawer slot="drawer">
        <app-toolbar>Home </app-toolbar>
     
      </app-drawer>
    

      <app-header-layout>      

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle  hidden$="[[!narrow]]"></paper-icon-button>
            <div main-title>MSM News</div>
          </app-toolbar>
        </app-header>
       
       <paper-tabs selected="{{selected}}" >
        <paper-tab>Breaking</paper-tab>
        <paper-tab>Hot</paper-tab>
        <paper-tab>Starred</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selected}}">
         <div style="box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2) ; padding: 16px; margin:24px ; border-radius: 5px; background-color: #fff; color: #757575;">
          <div>
            <h1> Breaking News </h1>
            <p style="font-size: 16px;">Someone has done some coding!</p>
          </div>
        </div>
        <div>Page 2</div>
        <div>Page 3</div>
      </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'polymer-page',
      properties: {
        narrow: Boolean
      }
    });
  </script>

</dom-module>
